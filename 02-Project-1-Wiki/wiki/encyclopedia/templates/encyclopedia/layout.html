{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static '/encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row container">
            <div class="sidebar col-lg-3 col-md-3">
                <a class="logo" href="/"><h2>Wiki</h2></a>
                <form action="/wiki/search">
                    <input class="search input-group mb-3" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a href="/">Home</a>
                </div>
                <div>
                     <a href="/wiki/new_entry">Create New Page</a>
                </div>
                <div>
                    <a href="/wiki/random">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-8 col-md-8 container">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
