{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title}}</h1>
    <ul>
        {% for result in results  %}
            <a href="/wiki/{{result}}"><li>{{ result }}</li></a>
        {% empty %}
            <p>No match</p>
        {% endfor %}
    </ul>
{% endblock %}
