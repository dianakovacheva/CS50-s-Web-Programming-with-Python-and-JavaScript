{% extends "encyclopedia/layout.html" %}


{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
{% if form.errors %}
<div class="alert alert-danger">
    {{ form.errors }}
</div>
{% endif %}

{% if error_message %}
<div class="alert alert-danger">
    {{ error_message }}
</div>
{% endif %}

<form action="/wiki/{{ title }}/edit_entry" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save">
</form>
{% endblock %}
