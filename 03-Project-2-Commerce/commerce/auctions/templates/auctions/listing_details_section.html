<div class="listing-info">
    <h4>Details</h4>
    <ul>
        <!-- TODO: Add link to user's profile -->
        <li>Listed by: <a href="{% url 'index' %}">{{ listing.owner }}</a></li>
        <li>Category:
            {% for category in listing.category.all %}
                <a href="/categories/{{ category.id }}">{{ category }}</a>
            {% endfor %}
        </li>
    </ul>
</div>
