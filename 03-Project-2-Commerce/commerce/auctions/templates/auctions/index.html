{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if message  %}
        {{ message }}
    {% endif %}

    {% for listing in listings %}
        <ul>
            <li>
                {{ listing.title }}
               <img src="{{ listing.image_URL }}">
                {{ listing.id }}
            </li>
        </ul>
    {% endfor %}
{% endblock %}
